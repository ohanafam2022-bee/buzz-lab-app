<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0052cc;
            --dark-blue: #0a192f;
            --light-blue: #64ffda;
            --text-color: #e6f1ff;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #020c1b 0%, #0a192f 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(23, 42, 69, 0.3) 0%, transparent 60%);
            z-index: 0;
            animation: pulse 15s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem 2rem;
            max-width: 800px;
            width: 90%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #64ffda, #00b4db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.1);
        }

        p.subtitle {
            font-size: 1.25rem;
            line-height: 1.8;
            color: #8892b0;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-blue);
            background-color: var(--light-blue);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(100, 255, 218, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(100, 255, 218, 0.3);
            background-color: #afffe9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p.subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            p.subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Buzz Lab</h1>
        <p class="subtitle">副業の常識を変え、<br class="mobile-break">人生の選択肢を増やせる環境を創る。</p>
        <a href="/dashboard" class="cta-button">受講生マイページへ</a>
    </div>
</body>

</html>
