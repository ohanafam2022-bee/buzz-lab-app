<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Lab - Login</title>
    <!-- Modern Font (Outfit) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FBB03B;
            --primary-dark: #D48806;
            --secondary: #222222;
            --background: #f9f9f9;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-300: #d1d5db;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--secondary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(251, 176, 59, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #fee2e2;
            border-radius: 0.25rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            Buzz<span>Lab.</span>
        </div>

        <form id="loginForm" method="POST" action="/login">
            <div class="form-group">
                <label for="student_id">生徒ID</label>
                <input type="text" id="student_id" name="student_id" placeholder="student_id_XXX" required>
            </div>

            <button type="submit">ログイン</button>

            {% if error %}
            <div class="error-message visible">
                {{ error }}
            </div>
            {% endif %}
        </form>

        <div class="footer">
            © 2026 Buzz Lab. All rights reserved.
        </div>
    </div>
</body>

</html>
